<div ng-controller="innerCutPlanController as plan" ng-init="plan.init()" class="col-sm-9 page col-right">
    <h4 class="subtitle">
            插播计划
    </h4>
    <div class="container-right">
        <div class="resource-card row">
            <button class="res-btn" ng-repeat="x in plan.btns" ng-class="{'btn-choosed':(x.ID == plan.resourceChoose.ID)}"  ng-click="plan.changeResource(x)">{{x.Name}}</button>
        <!--    <button class="btn">图片</button>
            <button class="btn">视频</button>
            <button class="btn">直播</button>
            <button class="btn">文本</button>-->
        </div>
        <div class="blue-line"></div>
        <div class="resource-options-out">
            <div class="resource-options" style="width: 100%;">
                <button class="btn resource-options btn-add" ng-click="plan.addPlan(plan.resourceChoose.ID)">添加计划</button>
                <button class="btn resource-options btn-del">删除计划</button>
                <div class="like-input  like-input-search" style="display: inline">
                    <input ng-model="plan.resourceName" placeholder="计划名称" class="input-nostyle input-search">
                    <span style="background-image: url('dist/imgs/search.png')" class="span-input span-search"></span>
                </div>
            </div>
        </div>

        <table ng-table="plan.tableParams"  class="table table-hover  table-striped table-bordered">

            <div style="overflow-x: auto">

                <tr ng-repeat="row in $data">

                    <td class="list-checkbox" header="'headerCheckbox.html'">

                        <input type="checkbox" ng-model="plan.checkboxes.items[row.id]">

                    </td>

                    <td title="'序号'">{{$index}}</td>

                    <td title="'计划名称'">{{row.Name}}</td>

                    <td title="'开始时间'">{{row.startTime}}</td>

                    <td title="'结束时间'">{{row.stopTime}}</td>

                    <td title="'编辑者'">{{row.editor}}</td>

                    <td title="'发布终端'">已发布到<a> {{self.terPublished}}0 </a>个终端</td>

                    <td title="'操作'">
                        <button class="btn btn-xs btn-default"  ng-click="plan.editResource(row)" data-toggle="modal" title="编辑">
                            编辑
                        </button>
                        <button class="btn btn-xs btn-default"  ng-click="plan.editResource(row)" data-toggle="modal" title="编辑">
                            取消
                        </button>
                        <button class="btn btn-xs btn-default"  ng-click="plan.editResource(row)" data-toggle="modal" title="编辑">
                            删除
                        </button>
                    </td>
                </tr>
            </div>
        </table>
    </div>
</div>
<script type="text/ng-template" id="headerCheckbox.html">

    <input type="checkbox" ng-model="plan.checkboxes.checked"  value="" />

</script>
