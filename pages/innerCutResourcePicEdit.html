<div class="modal fade in">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog" ng-controller="editInnerCutPicController as editPic" ng-init="editPic.init()">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="editPic.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title">编辑图片</h4>
            </div>
            <form name="PicForm" novalidate class="form-inline inline-form"
                  ng-submit="PicForm.$valid && editPic.saveForm()">
                <div class="modal-body">
                    <div class="form-group">
                        <label>名称：</label>
                        <input type="text" class="form-control" ng-model="editPic.source.name" required>
                    </div>

                    <div class="form-group">
                        <label>图片：</label><br>
                        <img width="100%" src="{{editPic.source.path_abs}}" style="width:100px;height:100px;">
                    </div>

                    <div class="form-group">
                        <label>资源所属：</label>
                        <input type="text" class="form-control" ng-model="editPic.secName[editPic.defaultLang]"  disabled>
                    </div>


                </div>
                <div class="modal-footer">
                    <a ng-click="editPic.cancel()" class="btn">取消</a>
                    <button class="btn btn-primary" type="submit" ng-disabled="PicForm.$invalid || editPic.saving ">
                        保存
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
