<div class="modal fade in">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog" ng-controller="editPlanLiveController as editPlan" ng-init="editPlan.init()">
        <div class="modal-content" style="width: 700px">
            <div class="modal-header">
                <button ng-click="editPlan.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title">编辑计划</h4>
            </div>
            <form name="PicForm" novalidate ng-submit="PicForm.$valid && editPlan.saveForm()">
                <div class="modal-body">
                    <div>
                        <div class="form-group">
                            <label>计划名称：</label>
                            <input type="text" ng-model="editPlan.planInfo.name" required>
                        </div>
                        <!--  <hr>
                          <div>资源</div>
                          <table>
                              <thead>
                              <tr>
                                  <th style="width: 200px">资源名称</th>
                                  <th style="width: 100px">大小</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr>
                                  <td>{{editPlan.resChoosed.name}}</td>
                                  <td>{{editPlan.resChoosed.size}}</td>
                              </tr>
                              </tbody>
                          </table>
  -->
                        <hr>
                        <div class="form-group">定时设置</div>
                        <div class="">
                            <div class="row">
                                <div class="col-xs-6">开始时间</div>
                                <div class="col-xs-6">结束时间</div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="datetime-local" ng-model="editPlan.planInfo.starttime" required
                                           class="form-control" style="padding-right: 0">
                                </div>
                                <div class="col-xs-6">
                                    <input type="datetime-local" ng-model="editPlan.planInfo.endtime" required
                                           class="form-control" style="padding-right: 0">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit"
                            ng-disabled="PicForm.$invalid || editPlan.saving ">
                        保存
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
