<div ng-controller="hospitalManageController as hosm" ng-init="hosm.init()" class="col-sm-9 page col-right">
    <a>
        <strong>
            <!--<i class="glyphicon glyphicon-th-large"></i>-->
            医院管理
        </strong>
    </a>
    <hr>
    <!--loading-->
    <div ng-show="hosm.loading">loading...</div>
    <!--loading-->
    <div>
        <div class="row">
            <h4 class="one_row">{{hosm.hospitalData.Name[hosm.defaultLang]}}</h4><img src="dist/imgs/edit-icon.png" ng-click="hosm.editHospital()" class="hospital-edit">
            <button class="btn" ng-click="hosm.addSection()">添加分区</button>
        </div>
        <div class="row">
            <!--左侧分区-->
            <div class="col-xs-5">
                <div class="row">

                </div>
                <div class="row">
                    <div>
                        <ul class="">
                            <li ng-repeat="section in hosm.hospitalData.Section" class="list-group-item">
                                {{section.Name[hosm.defaultLang]}}
                                <a ng-click="hosm.showSections(section)"  class="pull-right">分区</a>

                                <a ng-click="hosm.deleteSection(hotel.ID)"  class="pull-right">删除</a>
                                <a ng-click="hosm.editSction(section, hotel.ID)" class="pull-right">编辑</a>
                                <br>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xs-1"></div>
            <!--右侧科室-->
            <div class="col-xs-6">
               <ui-view></ui-view>
            </div>
        </div>
    </div>

</div>
