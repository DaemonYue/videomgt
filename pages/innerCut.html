<div ng-controller="userController as user" ng-init="user.init()">

    <!--body-->
    <div class="container-fluid">
        <div class="row">
            <!--左侧导航栏-->
            <div class="col-sm-3 col-left">
                <a ng-click="video.gotoPage('uploadList')" class="font-bold no-underline cursor-default">
                    <i class="glyphicon glyphicon-upload"></i>&nbsp&nbsp插播资源
                </a>
                <hr>
                <a ng-click="video.gotoPage('app.video.transcodingList')" class="font-bold no-underline cursor-default">
                    <i class="glyphicon glyphicon-list" style="font-size:14px"></i>&nbsp&nbsp插播计划
                </a>
                <hr>
                <a ng-click="video.gotoPage('app.video.notEditedList')" class="font-bold no-underline cursor-default">
                    <i class="glyphicon glyphicon-search" style="font-size:14px"></i>&nbsp&nbsp计划查询
                </a>
                <hr>


            </div>
            <!--左侧导航栏-->

            <!--pages-->
            <div ng-show="video.showUploadList" ng-include="video.uploadListUrl" class="autoscroll"></div>
            <ui-view ng-show="!video.showUploadList"></ui-view>
            <!--pages-->

        </div>
    </div>
    <!--body-->

    <!--弹窗-->
    <div ng-include="video.maskUrl" class="autoscroll"></div>
    <!--弹窗-->
</div>
