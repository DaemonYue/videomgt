<div class="modal fade in">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog" ng-controller="editVideoTypeController as edit" ng-init="edit.init()">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="edit.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title">添加类型</h4>
            </div>
            <form name="userForm"  class="form-inline inline-form" ng-submit="userForm.$valid && edit.saveForm()">
                <div class="modal-body">
                    <div class="form-group">
                    <span >
                        <label>名称：</label>
                        <input type="text" class="form-control" ng-model="edit.name" required>
                    </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <a ng-click="edit.cancel()" class="btn">取消</a>
                    <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid || edit.saving ">
                        保存
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
