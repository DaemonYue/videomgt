<div class="col-sm-9 page col-right">
    <a>
        <strong>
            <i class="glyphicon glyphicon-user"></i>
            个人信息
        </strong>
    </a>


    <div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-xs-3">账号：</div>
                <div class="col-xs-9">{{user.userInfo.Account}}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">密码：</div>
                <div class="col-xs-9">******</div>
            </div>
            <div class="row">
                <div class="col-xs-3">姓名：</div>
                <div class="col-xs-9">{{user.userInfo.Name}}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">科室：</div>
                <div class="col-xs-9">{{user.userInfo.SName[user.defaultLang]}}</div>
            </div>
        </div>
    </div>
    <button ng-click="user.edit()">编辑</button>



</div>
