<div class="col-sm-9 page col-right">
    <h4>个人信息</h4>
    <div class="container-right contain-span info">
        <hr>
        <div>
            <span>账号：</span>
            <div class="form-control">{{user.userInfo.Account}}</div>
        </div>
        <div>
            <span class="">密码：</span>
            <div class="form-control">******</div>
        </div>
        <div>
            <span class="">姓名：</span>
            <div class="form-control">{{user.userInfo.Name}}</div>
        </div>
        <div>
            <span class="">科室：</span>
            <div class="form-control">{{user.userInfo.SName[user.defaultLang]}}</div>
        </div>
    </div>
    <button ng-click="user.edit()" class="btn btn-container-bottom">编辑</button>
</div>
