<div class="modal-dialog" ng-controller="addInnerCutTextController as addText" ng-init="addText.init()">
    <div class="modal-content">
        <div class="modal-header">
            <button ng-click="addText.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">×
            </button>
            <h4 class="modal-title">添加文本</h4>
        </div>
        <form name="LiveForm" novalidate ng-submit="LiveForm.$valid && addText.saveForm()">
            <div class="modal-body">
                <div class="form-group">
                    <label>文本名称：</label>
                    <input type="text" class="form-control" ng-model="addText.LiveName" required>
                </div>
                <hr>

                <div class="form-group">
                    <label>文本内容：</label>
                    <textarea type="text" ng-trim="false" class="form-control" ng-model="addText.Address" required></textarea>
                </div>
                <hr>


            </div>
            <div class="modal-footer">
                <a ng-click="LiveForm.cancel()" class="btn">取消</a>
                <button class="btn btn-primary" type="submit" ng-disabled="sectionForm.$invalid || addText.saving ">
                    保存
                </button>

            </div>
        </form>
    </div>
</div>
