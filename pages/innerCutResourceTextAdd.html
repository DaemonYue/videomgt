<div class="modal fade in">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog" ng-controller="addInnerCutTextController as addText" ng-init="addText.init()">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="addText.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title">添加文本</h4>
            </div>
            <form name="TextForm" novalidate class="form-inline inline-form" ng-submit="TextForm.$valid && addText.saveForm()">
                <div class="modal-body">
                    <div class="form-group">
                        <label>文本名称：</label>
                        <input type="text" class="form-control" ng-model="addText.name" required>
                    </div>
              

                    <div class="form-group">
                        <label>文本内容：</label>
                        <textarea type="text" ng-trim="false" class="form-control" ng-model="addText.content"
                                  required></textarea>
                    </div>

                    <div class="resource-options form-group">
                        <label>资源所属：</label>
                        <select ng-model="addText.sectionName"
                                ng-options="x.Name[addText.defaultLang] for x in addText.section" class="form-control"></select>
                    </div>


                </div>
                <div class="modal-footer">
                    <a ng-click="addText.cancel()" class="btn">取消</a>
                    <button class="btn btn-primary" type="submit" ng-disabled="TextForm.$invalid || addText.saving ">
                        保存
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
