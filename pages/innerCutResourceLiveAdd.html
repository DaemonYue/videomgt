<div class="modal-dialog" ng-controller="addInnerCutLiveController as addLive" ng-init="addLive.init()">
    <div class="modal-content">
        <div class="modal-header">
            <button ng-click="addLive.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">×
            </button>
            <h4 class="modal-title">添加直播</h4>
        </div>
        <form name="LiveForm" class="form-inline inline-form" novalidate ng-submit="LiveForm.$valid && addLive.saveForm()">
            <div class="modal-body">
                <div class="form-group">
                    <label>频道名：</label>
                    <input type="text" class="form-control" ng-model="addLive.LiveName" required>
                </div>
                <hr>

                <div class="form-group">
                    <label>直播地址：</label>
                    <input type="text" class="form-control" ng-model="addLive.Address" required>
                </div>
                <hr>


            </div>
            <div class="modal-footer">
                <a ng-click="LiveForm.cancel()" class="btn">取消</a>
                <button class="btn btn-primary" type="submit" ng-disabled="sectionForm.$invalid || addLive.saving ">
                    保存
                </button>

            </div>
        </form>
    </div>
</div>
