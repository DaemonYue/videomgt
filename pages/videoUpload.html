<div class="modal-dialog" ng-controller="videoUploadController as vu" ng-init="vu.init()">
    <div class="modal-content">
        <div class="modal-header">
            <button ng-click="vu.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">×
            </button>
            <h4 class="modal-title">资源上传</h4>
        </div>
        <div class="modal-body">
            <form name="vuForm" ng-submit="vuForm.$valid && vu.add()">
                <div class="">
                    <div class="form-group">
                        上传电影
                        <input type="file" file-model="myFileMovie" data-e="none" required>
                        <hr class="break-space">
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">添加</button>
                </div>
            </form>
            <hr class="break-space">
            <table class="table table-hover table-condensed width-progress ">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>大小</th>
                    <th>进度</th>
                    <th>字幕</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in vu.uploadList.data">

                    <!--影片名称-->
                    <td style="max-width: 300px;overflow: hidden;text-overflow: ellipsis">{{row.video.name}}</td>
                    <!--影片名称-->

                    <!--影片size-->
                    <td>{{row.video.size|fileSize}}</td>
                    <!--影片size-->

                    <!--影片上传进度-->
                    <td>{{row.video.percentComplete}}%</td>
                    <!--影片上传进度-->

                    <!--字幕上传进度-->
                    <td>{{row.subtitle.percentComplete | subtitlePercentComplete}}</td>
                    <!--字幕上传进度-->

                    <td>
                        <button ng-click="vu.uploadList.deleteById(row.id)" class="btn btn-xs btn-default" title="删除">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
