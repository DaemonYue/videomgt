<!--fix my css-->
<div class="modal-dialog" ng-controller="editHospitalController as edit" ng-init="edit.init()">
    <div class="modal-content">
        <div class="modal-header">
            <button ng-click="edit.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                ×
            </button>
            <h4 class="modal-title">编辑医院</h4>
        </div>
        <form name="hospitalForm" novalidate ng-submit="hospitalForm.$valid && edit.saveForm()">
            <div class="modal-body">
                <div class="form-group">
                    <span ng-repeat="lang in edit.editLangs track by $index">
                        <label>医院名称-{{lang.name}}</label>
                        <input type="text" class="form-control" ng-model="edit.hospital.Name[lang.code]" value="星际迷航" required>
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <a ng-click="edit.cancel()" class="btn">取消</a>
                <button class="btn btn-primary" type="submit" ng-disabled="hospitalForm.$invalid || edit.saving ">
                    保存
                </button>

            </div>
        </form>
    </div>
</div>
