<div class="modal-dialog" ng-controller="addSmallSectionController as addsmall" ng-init="addsmall.init()"
     style="min-height: 300px;">
    <div class="modal-content" style="min-height: 300px;">
        <div class="modal-header">
            <button ng-click="addsmall.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">×
            </button>
            <h4 class="modal-title">添加子科室</h4>
        </div>
        <!--loading-->
        <div ng-show="small.loading">loading...</div>
        <!--loading-->
        <div class="container" style="width: 600px;">
            <div class="row">
                <div class="col-xs-2" ng-repeat="smsec in addsmall.smallAvil">
                    <a class="btn btn-default" ng-class="{'btn-info':(smsec.isChoosed === true)}"
                       ng-click="addsmall.changeSmallSecState(smsec.ID)">{{smsec.Name}}</a>

                </div>

            </div>
        </div>
        <div class="modal-footer">
            <a ng-click="addsmall.cancel()" class="btn btn-default">取消</a>
            <button class="btn btn-primary" type="submit" ng-click="addsmall.save()" ng-class="{'disabled':(addsmall.chooseIdNumber === 0)}">
                保存
            </button>

        </div>
    </div>

</div>
