<div ng-controller="versionController as v" ng-init="v.init()" class="col-sm-9 page col-right">
        <h4>
            版本管理
        </h4>

    <hr>

    <div >
        <div class="container-right">
            <div class="row">
                <div class="col-xs-6">本地版本号</div>
                <div class="col-xs-6">云端版本号</div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <span>版本号：</span>{{v.version.local_version}}
                </div>
                <div class="col-xs-6">
                    <span>版本号：</span>{{v.version.mgt_version}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <span>状态：</span>{{v.localstate}}
                </div>
                <div class="col-xs-6">
                    <span>状态：</span>{{v.mgtstate}}
                </div>
            </div>

        </div>
    </div>

    <button ng-click="v.commit()" class="btn btn-container-bottom">提交版本</button>



</div>
