<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>医院IPTV本地管理系统</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="src/style/ionic.parts.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/ng-table/bundles/ng-table.min.css" />
  <!--<link rel="stylesheet" href="dist/style/app.min.css" />-->
  <link rel="stylesheet" href="src/style/app.css">
  <!--<link rel="stylesheet" href="src/app.css">-->
</head>
<body ng-app="openvod" ng-controller="indexController as index" ng-init="index.init()">
  <ui-view></ui-view>
  <div ng-include="index.maskUrl" class="autoscroll"></div>
  <div class="modal fade" ng-class="{'in':(index.showUpload)}">
    <div class="modal-backdrop fade in"></div>
    <ng-include src="index.uploadMaskUrl"></ng-include>
  </div>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-md5/angular-md5.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js" ></script>
  <script src="node_modules/angular-translate/dist/angular-translate.min.js" ></script>
  <script src="node_modules/angular-translate/dist/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js" ></script>
  <script src="node_modules/ng-table/bundles/ng-table.min.js"></script>
  <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
  <!--<script src="dist/js/app.min.js"></script>-->
  <script src="src/modules/app.js"></script>
   <script src="src/modules/controllers.js"></script>
  <script src="src/modules/directives.js"></script>
  <script src="src/modules/filters.js"></script>
  <script src="src/modules/services.js"></script>
</body>
</html>
